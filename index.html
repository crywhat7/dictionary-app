<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dictionary App</title>
  </head>
  <body class="content">
    <main>
      <header class="icon-container">
        <i class="fa-solid fa-book"></i>
        <i class="fa-brands fa-github"></i>
      </header>
      <form class="busqueda">
        <input type="text" name="word" placeholder="Escribe una palabra..." />
        <span class="btn-buscar">
          <i class="fa-solid fa-search"></i>
        </span>
      </form>
      <div class="sound-titles">
        <span class="title-phonetics">
          <h1 class="primary-title"></h1>
          <span class="phonetic"></span>
        </span>
        <span class="btn-reproducir">
          <i class="fa-sharp fa-solid fa-play"></i>
          <audio class="audio" src=""></audio>
        </span>
      </div>
      <hr />
      <footer id="footerTitles">
        <p>Source</p>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/304b85a2f6.js"
      crossorigin="anonymous"></script>

    <script src="./js/js.js"></script>
  </body>
</html>
